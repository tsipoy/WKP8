<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit parade</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section>
        <header>
            <h1>Hit Parade</h1>
        </header>
        <div class="container">
            <div class="first">
                <form action="/">
                    <h2>Add a song</h2>
                    <label for="song-title">Song title
                        <input type="text" id="song-title" placeholder="Title" required>
                    </label>
                    <label for="artist-name">Artist name
                        <input type="text" id="artist-name" placeholder="Atrist name" required>
                    </label>
                    <label for="select-style">Song style
                        <select name="style" id="select-style" aria-placeholder="Song Style">
                            <option value="slow">Slow</option>
                            <option value="electronic">Electronic</option>
                            <option value="rock">Rock</option>
                            <option value="kilalaky">Kilalaky</option>
                            <option value="pop">Pop</option>
                            <option value="salegy">Salegy</option>
                            <option value="Batrelaka">Batrelaka</option>
                            <option value="basesa">Basesa</option>
                        </select>
                    </label>
                    <label for="song-lenght">Song lenght
                        <input type="text" id="song-lenght" placeholder="Lenght" required>
                    </label>
                    <img src="/" alt>
                    <button class="add-btn">Add</button>
                </form>
            </div>
            <div class="second">
                <form action="/" class="search">
                    <label for="search-song"> Search a song
                        <input type="text" id="search-song" placeholder="Enter a song title">
                    </label>
                    <label for="select-song">Select a style
                        <input type="text" id="select-song">
                    </label>
                    <label for="select-style">Select a style
                        <select name="style" id="select-style" placeholder="All style">
                            <option value="slow">Slow</option>
                            <option value="electronic">Electronic</option>
                            <option value="rock">Rock</option>
                            <option value="kilalaky">Kilalaky</option>
                            <option value="pop">Pop</option>
                            <option value="salegy">Salegy</option>
                            <option value="Batrelaka">Batrelaka</option>
                            <option value="basesa">Basesa</option>
                        </select>
                    </label>
                    <button class="reset-btn">reset filters</button>
                </form>
                <div class="result">
                    <nav>
                        <ul>
                            <li><img src="./image/antsan-i-kristy.jpg" alt width="100" height="100"></li>
                            <li>HOIKLnm,djskf</li>
                            <li>FYGHKNDMuijk</li>
                            <li>yfghkajgm</li>
                            <li>gykhjgkj</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <script src="./style.js"></script>
</body>

</html>
