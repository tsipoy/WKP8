<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit parade</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <header>
            <h1>Hit Parade</h1>
        </header>
        <div class="container">
            <div class="first">
                <form action="/" class="add">
                    <h2>Add a song</h2>
                    <label for="title">Song title
                        <input type="text" id="title" placeholder="Title" required>
                    </label>
                    <label for="name">Artist name
                        <input type="text" id="name" placeholder="Atrist name" required>
                    </label>
                    <label for="style">Song style
                        <select name="style" id="style" aria-placeholder="Song Style">
                            <option value="slow">Slow</option>
                            <option value="electronic">Electronic</option>
                            <option value="rock">Rock</option>
                            <option value="kilalaky">Kilalaky</option>
                            <option value="pop">Pop</option>
                            <option value="salegy">Salegy</option>
                            <option value="Batrelaka">Batrelaka</option>
                            <option value="basesa">Basesa</option>
                        </select>
                    </label>
                    <label for="lenght">Song length
                        <input type="number" id="length" placeholder="length" required>
                    </label>
                    <label for="image">Artist picture
                        <input type="url" id="image" placeholder="Url of an artist pic" required>
                    </label>
                    <button class="add-btn" type="submit">Add</button>
                </form>
            </div>
            <div class="second">
                <form action="/" class="search">
                    <label for="search-song"> Search a song
                        <input type="text" id="search-song" placeholder="Enter a song title">
                    </label>
                    <label for="select-style">Select a style
                        <select name="style" id="select-style" placeholder="All style">
                            <option value="slow">Slow</option>
                            <option value="electronic">Electronic</option>
                            <option value="rock">Rock</option>
                            <option value="kilalaky">Kilalaky</option>
                            <option value="pop">Pop</option>
                            <option value="salegy">Salegy</option>
                            <option value="Batrelaka">Batrelaka</option>
                            <option value="basesa">Basesa</option>
                        </select>
                    </label>
                    <button class="reset-btn">reset filters</button>
                </form>
                <div class="result">
                    <nav></nav>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
